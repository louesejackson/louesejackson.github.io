<!-- list of projects just the preview images -->

<div class="content-section-heading text-center">
  <h3 class="text-secondary mb-0">Portfolio</h3>
  <h2 class="mb-5">some client work</h2>
</div>

<div class="row">
  {% for project in site.projects %}
      <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
        <a class="d-block mb-4 h-100 portfolio-item" href="{{ project.url }}">
          <span class = "caption">
            <span class = "caption-content">
              Here goes the caption text
            </span>
          </span>
          <img class = "img-fluid" src = "{{ project.preview }}">
        </a>
      </div>
    {% endfor %}

</div>
