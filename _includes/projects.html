<!-- list of projects just the preview images -->

<div class="content-section-heading text-center">
  <h3 class="text-secondary mb-0">Portfolio</h3>
  <h2 class="mb-5">some client work</h2>
</div>

<div class="row">
  {% for project in site.projects %}
      <div class="mx-0 px-0 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <a class="d-block my-0 h-100 portfolio-item" href="{{ project.url }}">
          <img class = "img-fluid px-4 py-4" src = "{{ project.preview }}">
          <div class = "overlay">
            <div class = "caption">
                {{ project.caption }}
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
</div>
